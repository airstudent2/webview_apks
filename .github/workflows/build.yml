name: Build APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.5"
          channel: "stable"

      - name: Set App URL
        run: echo "APP_URL=https://customise-web-hosting-pps.onrender.com" >> $GITHUB_ENV

      - name: Create Flutter project
        run: |
          flutter create /tmp/app
          cd /tmp/app
          flutter pub add webview_flutter
          flutter pub add permission_handler

      - name: Fix Android Min SDK
        run: |
          cd /tmp/app
          echo "flutter.minSdkVersion=21" >> android/local.properties

      - name: Update AndroidManifest (Permissions + Embedding Fix)
        run: |
          cd /tmp/app
          cat > android/app/src/main/AndroidManifest.xml << 'EOF'
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              package="com.example.app">

              <!-- Internet Permissions -->
              <uses-permission android:name="android.permission.INTERNET"/>
              <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE"/>

              <!-- Storage Permissions -->
              <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE"/>
              <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE"/>
              
              <!-- Notification Permission (Android 13+) -->
              <uses-permission android:name="android.permission.POST_NOTIFICATIONS"/>

              <application
                  android:label="WebView App"
                  android:name="${applicationName}"
                  android:icon="@mipmap/ic_launcher"
                  android:usesCleartextTraffic="true">
                  
                  <activity
                      android:name=".MainActivity"
                      android:exported="true"
                      android:launchMode="singleTop"
                      android:theme="@style/LaunchTheme"
                      android:configChanges="orientation|keyboardHidden|keyboard|screenSize|smallestScreenSize|locale|layoutDirection|fontScale|screenLayout|density|uiMode"
                      android:hardwareAccelerated="true"
                      android:windowSoftInputMode="adjustResize">
                      <meta-data
                        android:name="io.flutter.embedding.android.NormalTheme"
                        android:resource="@style/NormalTheme"
                        />
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
                  
                  <meta-data
                      android:name="flutterEmbedding"
                      android:value="2" />
              </application>
          </manifest>
          EOF

      - name: Replace main.dart (FullScreen + Permissions + WebView)
        run: |
          cd /tmp/app
          cat > lib/main.dart << EOF
          import 'package:flutter/material.dart';
          import 'package:flutter/services.dart';
          import 'package:webview_flutter/webview_flutter.dart';
          import 'package:permission_handler/permission_handler.dart';

          void main() {
            WidgetsFlutterBinding.ensureInitialized();
            // Hide Status Bar & Navigation Bar for Full Screen
            SystemChrome.setEnabledSystemUIMode(SystemUiMode.immersiveSticky);
            runApp(const MyApp());
          }

          class MyApp extends StatelessWidget {
            const MyApp({super.key});

            @override
            Widget build(BuildContext context) {
              return const MaterialApp(
                debugShowCheckedModeBanner: false,
                home: WebViewPage(),
              );
            }
          }

          class WebViewPage extends StatefulWidget {
            const WebViewPage({super.key});

            @override
            State<WebViewPage> createState() => _WebViewPageState();
          }

          class _WebViewPageState extends State<WebViewPage> {
            late final WebViewController controller;
            bool loading = true;
            String? errorText;
            final String url = "${APP_URL}";

            @override
            void initState() {
              super.initState();
              requestPermissions(); // Request permissions on startup
              
              controller = WebViewController()
                ..setJavaScriptMode(JavaScriptMode.unrestricted)
                ..setNavigationDelegate(
                  NavigationDelegate(
                    onPageStarted: (_) {
                      if (mounted) setState(() { loading = true; errorText = null; });
                    },
                    onPageFinished: (_) {
                      if (mounted) setState(() => loading = false);
                    },
                    onWebResourceError: (err) {
                      if (mounted) setState(() { 
                        loading = false; 
                        errorText = "\${err.description}"; 
                      });
                    },
                  ),
                )
                ..clearCache()
                ..loadRequest(Uri.parse(url));
            }

            // Function to request Notifications & Storage permissions
            Future<void> requestPermissions() async {
              await [
                Permission.notification,
                Permission.storage,
              ].request();
            }

            Future<void> reloadPage() async {
              if (mounted) setState(() { loading = true; errorText = null; });
              await controller.clearCache();
              await controller.loadRequest(Uri.parse(url));
            }

            @override
            Widget build(BuildContext context) {
              // SafeArea prevents content from being hidden behind the notch
              return Scaffold(
                backgroundColor: Colors.black, // Background color matches dark theme
                body: SafeArea(
                  child: Stack(
                    children: [
                      WebViewWidget(controller: controller),
                      
                      if (loading)
                        const Center(child: CircularProgressIndicator()),

                      if (errorText != null)
                        Center(
                          child: Padding(
                            padding: const EdgeInsets.all(20),
                            child: Column(
                              mainAxisSize: MainAxisSize.min,
                              children: [
                                const Icon(Icons.wifi_off, size: 50, color: Colors.white),
                                const SizedBox(height: 10),
                                const Text("Connection Failed", style: TextStyle(color: Colors.white, fontSize: 18)),
                                const SizedBox(height: 5),
                                Text(errorText!, textAlign: TextAlign.center, style: const TextStyle(color: Colors.white70)),
                                const SizedBox(height: 15),
                                ElevatedButton(onPressed: reloadPage, child: const Text("Retry")),
                              ],
                            ),
                          ),
                        ),
                    ],
                  ),
                ),
              );
            }
          }
          EOF

      - name: Build APK
        run: |
          cd /tmp/app
          flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: /tmp/app/build/app/outputs/flutter-apk/app-release.apk

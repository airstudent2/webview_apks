name: Build APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.5"
          channel: "stable"

      - name: Set App URL
        run: echo "APP_URL=https://customise-web-hosting-pps.onrender.com" >> $GITHUB_ENV

      - name: Create Flutter project
        run: |
          flutter create /tmp/app
          cd /tmp/app
          # শুধু webview_flutter + permission_handler
          flutter pub add webview_flutter
          flutter pub add permission_handler

      - name: Set Android minSdkVersion
        run: |
          cd /tmp/app
          echo "flutter.minSdkVersion=21" >> android/local.properties

      - name: Use default android/build.gradle (কোন হ্যাক না)
        run: |
          cd /tmp/app/android
          # কিছুই টাচ করব না, Flutter ডিফল্ট ফাইলই থাকবে

      - name: Update AndroidManifest (Permissions)
        run: |
          cd /tmp/app
          cat > android/app/src/main/AndroidManifest.xml << 'EOF'
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              package="com.example.app">

              <uses-permission android:name="android.permission.INTERNET"/>
              <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE"/>

              <!-- Storage / Media permissions (Android 13 পর্যন্ত কভার) -->
              <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE"/>
              <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE"/>
              <uses-permission android:name="android.permission.READ_MEDIA_IMAGES"/>
              <uses-permission android:name="android.permission.READ_MEDIA_VIDEO"/>
              <uses-permission android:name="android.permission.CAMERA"/>

              <!-- Notifications -->
              <uses-permission android:name="android.permission.POST_NOTIFICATIONS"/>

              <application
                  android:label="HOST AIR"
                  android:name="${applicationName}"
                  android:icon="@mipmap/ic_launcher"
                  android:usesCleartextTraffic="true">
                  
                  <activity
                      android:name=".MainActivity"
                      android:exported="true"
                      android:launchMode="singleTop"
                      android:theme="@style/LaunchTheme"
                      android:configChanges="orientation|keyboardHidden|keyboard|screenSize|smallestScreenSize|locale|layoutDirection|fontScale|screenLayout|density|uiMode"
                      android:windowSoftInputMode="adjustResize">
                      <meta-data
                        android:name="io.flutter.embedding.android.NormalTheme"
                        android:resource="@style/NormalTheme"
                        />
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>

                  <meta-data
                      android:name="flutterEmbedding"
                      android:value="2" />
              </application>
          </manifest>
          EOF

      - name: Replace main.dart (Simple WebView App)
        run: |
          cd /tmp/app
          cat > lib/main.dart << 'DARTEOF'
          import 'package:flutter/material.dart';
          import 'package:flutter/services.dart';
          import 'package:webview_flutter/webview_flutter.dart';
          import 'package:permission_handler/permission_handler.dart';

          void main() {
            WidgetsFlutterBinding.ensureInitialized();
            SystemChrome.setEnabledSystemUIMode(SystemUiMode.immersiveSticky);
            runApp(const MyApp());
          }

          class MyApp extends StatelessWidget {
            const MyApp({super.key});

            @override
            Widget build(BuildContext context) {
              return const MaterialApp(
                title: 'HOST AIR',
                debugShowCheckedModeBanner: false,
                home: WebViewPage(),
              );
            }
          }

          class WebViewPage extends StatefulWidget {
            const WebViewPage({super.key});

            @override
            State<WebViewPage> createState() => _WebViewPageState();
          }

          class _WebViewPageState extends State<WebViewPage> {
            late final WebViewController _controller;
            bool _loading = true;
            String? _error;
            final String _url = const String.fromEnvironment(
              'APP_URL',
              defaultValue: 'https://customise-web-hosting-pps.onrender.com',
            );

            @override
            void initState() {
              super.initState();
              _requestPermissions();
              _controller = WebViewController()
                ..setJavaScriptMode(JavaScriptMode.unrestricted)
                ..setNavigationDelegate(
                  NavigationDelegate(
                    onPageStarted: (_) {
                      if (mounted) {
                        setState(() {
                          _loading = true;
                          _error = null;
                        });
                      }
                    },
                    onPageFinished: (_) {
                      if (mounted) {
                        setState(() => _loading = false);
                      }
                    },
                    onWebResourceError: (err) {
                      if (mounted) {
                        setState(() {
                          _loading = false;
                          _error = err.description;
                        });
                      }
                    },
                  ),
                )
                ..loadRequest(Uri.parse(_url));
            }

            Future<void> _requestPermissions() async {
              await [
                Permission.storage,
                Permission.photos,
                Permission.videos,
                Permission.camera,
                Permission.notification,
              ].request();
            }

            Future<void> _reload() async {
              if (mounted) {
                setState(() {
                  _loading = true;
                  _error = null;
                });
              }
              await _controller.clearCache();
              await _controller.loadRequest(Uri.parse(_url));
            }

            @override
            Widget build(BuildContext context) {
              return Scaffold(
                backgroundColor: Colors.black,
                body: SafeArea(
                  child: Stack(
                    children: [
                      WebViewWidget(controller: _controller),
                      if (_loading)
                        const Center(child: CircularProgressIndicator()),
                      if (_error != null)
                        Center(
                          child: Padding(
                            padding: const EdgeInsets.all(20),
                            child: Column(
                              mainAxisSize: MainAxisSize.min,
                              children: [
                                const Icon(Icons.error_outline, size: 48, color: Colors.white),
                                const SizedBox(height: 10),
                                Text(
                                  _error!,
                                  style: const TextStyle(color: Colors.white),
                                  textAlign: TextAlign.center,
                                ),
                                const SizedBox(height: 10),
                                ElevatedButton(
                                  onPressed: _reload,
                                  child: const Text('Retry'),
                                ),
                              ],
                            ),
                          ),
                        ),
                    ],
                  ),
                ),
              );
            }
          }
          DARTEOF

      - name: Build APK
        run: |
          cd /tmp/app
          flutter build apk --release --dart-define=APP_URL="${APP_URL}"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: /tmp/app/build/app/outputs/flutter-apk/app-release.apk

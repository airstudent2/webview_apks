name: Build APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.5"
          channel: "stable"

      - name: Set App URL
        run: echo "APP_URL=https://customise-web-hosting-pps.onrender.com" >> $GITHUB_ENV

      - name: Create Flutter project
        run: |
          flutter create /tmp/app
          cd /tmp/app
          flutter pub add webview_flutter
          flutter pub add webview_flutter_android
          flutter pub add permission_handler
          flutter pub add file_picker

      - name: Fix Android Min SDK
        run: |
          cd /tmp/app
          echo "flutter.minSdkVersion=21" >> android/local.properties

      - name: Update AndroidManifest (Full Permissions + Embedding Fix)
        run: |
          cd /tmp/app
          cat > android/app/src/main/AndroidManifest.xml << 'EOF'
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              package="com.example.app">

              <!-- Internet -->
              <uses-permission android:name="android.permission.INTERNET"/>
              <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE"/>

              <!-- Storage & Camera (For File Upload) -->
              <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE"/>
              <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE"/>
              <uses-permission android:name="android.permission.CAMERA"/>
              
              <!-- Android 13+ Media Permissions -->
              <uses-permission android:name="android.permission.READ_MEDIA_IMAGES"/>
              <uses-permission android:name="android.permission.READ_MEDIA_VIDEO"/>
              <uses-permission android:name="android.permission.READ_MEDIA_AUDIO"/>
              
              <!-- Notifications -->
              <uses-permission android:name="android.permission.POST_NOTIFICATIONS"/>

              <application
                  android:label="HOST AIR"
                  android:name="${applicationName}"
                  android:icon="@mipmap/ic_launcher"
                  android:usesCleartextTraffic="true"
                  android:hardwareAccelerated="true">
                  
                  <activity
                      android:name=".MainActivity"
                      android:exported="true"
                      android:launchMode="singleTop"
                      android:theme="@style/LaunchTheme"
                      android:configChanges="orientation|keyboardHidden|keyboard|screenSize|smallestScreenSize|locale|layoutDirection|fontScale|screenLayout|density|uiMode"
                      android:windowSoftInputMode="adjustResize">
                      <meta-data
                        android:name="io.flutter.embedding.android.NormalTheme"
                        android:resource="@style/NormalTheme"
                        />
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
                  
                  <meta-data
                      android:name="flutterEmbedding"
                      android:value="2" />
              </application>
          </manifest>
          EOF

      - name: Replace main.dart (File Upload Fix + Full Screen)
        run: |
          cd /tmp/app
          cat > lib/main.dart << 'DARTEOF'
          import 'package:flutter/material.dart';
          import 'package:flutter/services.dart';
          import 'package:webview_flutter/webview_flutter.dart';
          import 'package:webview_flutter_android/webview_flutter_android.dart';
          import 'package:permission_handler/permission_handler.dart';
          import 'package:file_picker/file_picker.dart';

          void main() {
            WidgetsFlutterBinding.ensureInitialized();
            SystemChrome.setEnabledSystemUIMode(SystemUiMode.immersiveSticky);
            runApp(const MyApp());
          }

          class MyApp extends StatelessWidget {
            const MyApp({super.key});

            @override
            Widget build(BuildContext context) {
              return const MaterialApp(
                title: 'HOST AIR',
                debugShowCheckedModeBanner: false,
                home: WebViewPage(),
              );
            }
          }

          class WebViewPage extends StatefulWidget {
            const WebViewPage({super.key});

            @override
            State<WebViewPage> createState() => _WebViewPageState();
          }

          class _WebViewPageState extends State<WebViewPage> {
            late final WebViewController controller;
            bool loading = true;
            String? errorText;
            final String url = const String.fromEnvironment('APP_URL', 
                defaultValue: 'https://customise-web-hosting-pps.onrender.com');

            @override
            void initState() {
              super.initState();
              requestPermissions();
              initWebView();
            }

            Future<void> requestPermissions() async {
              await [
                Permission.camera,
                Permission.storage,
                Permission.notification,
                Permission.photos,
                Permission.videos,
              ].request();
            }

            void initWebView() {
              late final PlatformWebViewControllerCreationParams params;
              
              if (WebViewPlatform.instance is AndroidWebViewPlatform) {
                params = AndroidWebViewControllerCreationParams();
              } else {
                params = const PlatformWebViewControllerCreationParams();
              }

              final webViewController = WebViewController.fromPlatformCreationParams(params);

              webViewController
                ..setJavaScriptMode(JavaScriptMode.unrestricted)
                ..setBackgroundColor(const Color(0x00000000))
                ..setNavigationDelegate(
                  NavigationDelegate(
                    onPageStarted: (_) {
                      if (mounted) setState(() { loading = true; errorText = null; });
                    },
                    onPageFinished: (_) {
                      if (mounted) setState(() => loading = false);
                    },
                    onWebResourceError: (err) {
                      if (mounted) setState(() { 
                        loading = false; 
                        errorText = err.description; 
                      });
                    },
                  ),
                )
                ..loadRequest(Uri.parse(url));

              // CRITICAL: Enable file upload for Android WebView
              if (webViewController.platform is AndroidWebViewController) {
                AndroidWebViewController.enableDebugging(false);
                
                final androidController = webViewController.platform as AndroidWebViewController;
                
                androidController.setMediaPlaybackRequiresUserGesture(false);
                
                // This handles the file chooser when user clicks <input type="file">
                androidController.setOnShowFileSelector((params) async {
                  try {
                    FilePickerResult? result = await FilePicker.platform.pickFiles(
                      allowMultiple: params.acceptTypes.isEmpty || params.mode == FileSelectorMode.openMultiple,
                      type: FileType.any,
                    );

                    if (result != null && result.files.isNotEmpty) {
                      return result.files
                          .where((file) => file.path != null)
                          .map((file) => file.path!)
                          .toList();
                    }
                    return [];
                  } catch (e) {
                    print('File picker error: $e');
                    return [];
                  }
                });
              }

              controller = webViewController;
            }

            Future<void> reloadPage() async {
              if (mounted) setState(() { loading = true; errorText = null; });
              await controller.clearCache();
              await controller.loadRequest(Uri.parse(url));
            }

            @override
            Widget build(BuildContext context) {
              return Scaffold(
                backgroundColor: Colors.black,
                body: SafeArea(
                  child: Stack(
                    children: [
                      WebViewWidget(controller: controller),
                      
                      if (loading)
                        const Center(child: CircularProgressIndicator(color: Colors.blue)),

                      if (errorText != null)
                        Center(
                          child: Padding(
                            padding: const EdgeInsets.all(20),
                            child: Column(
                              mainAxisSize: MainAxisSize.min,
                              children: [
                                const Icon(Icons.error_outline, size: 48, color: Colors.white),
                                const SizedBox(height: 10),
                                const Text("Connection Error", 
                                    style: TextStyle(color: Colors.white, fontSize: 18)),
                                const SizedBox(height: 5),
                                Text(errorText!, textAlign: TextAlign.center, 
                                    style: const TextStyle(color: Colors.white70)),
                                const SizedBox(height: 20),
                                ElevatedButton(
                                  onPressed: reloadPage, 
                                  child: const Text("Retry")
                                ),
                              ],
                            ),
                          ),
                        ),
                    ],
                  ),
                ),
              );
            }
          }
          DARTEOF

      - name: Build APK
        run: |
          cd /tmp/app
          flutter build apk --release --dart-define=APP_URL="${APP_URL}"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: /tmp/app/build/app/outputs/flutter-apk/app-release.apk
